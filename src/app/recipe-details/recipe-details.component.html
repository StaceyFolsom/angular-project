<div class="details" *ngIf="recipe">
    <h2> {{ recipe.label }}</h2>
    <img [src]="recipe.image" />
    <h3> Each serving has {{ (recipe.calories / recipe.yield) | number: '1.0-0'}} calories</h3>
    <p> Servings: {{ recipe.yield }}</p>
    <a [href]="recipe.url">View original recipe at {{ recipe.source }}</a>
</div>
