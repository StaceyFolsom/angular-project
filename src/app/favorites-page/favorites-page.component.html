<!-- Kim start -->
<h1>My Favorite Recipes</h1>
<div class="faves" *ngFor="let favorite of recipeService.favorites; let i = index;">
  <img [src]="favorite.image">
  <div class="info">
    <h2>{{ favorite.label }}</h2>
    <h3> Each serving has {{ (favorite.calories / favorite.yield) | number: '1.0-0'}} calories</h3>
    <p> Servings: {{ favorite.yield }}</p>
    <a id="view-recipe" target="_blank" [href]="favorite.url">View original recipe at {{ favorite.source }}</a>
    <button id="remove_btn" (click)="removeFavorite(favorite)">Remove from Favorites</button>
  </div>
</div>
<!-- Kim end -->
